# SonarCloud configuration for email integration server
sonar.projectKey=bischoff99_email
sonar.organization=bischoff99

# Project information
sonar.projectName=Email Integration Server
sonar.projectDescription=A robust Node.js server for email integration with automated verification workflows

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.js

# Language and file configurations
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Coverage and test configurations
sonar.coverage.exclusions=**/*.test.js,**/tests/**,**/coverage/**,**/node_modules/**
sonar.cpd.exclusions=**/*.test.js

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.javascript.node.maxspace=4096